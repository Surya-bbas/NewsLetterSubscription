<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- custom style -->

    <style type="text/tailwindcss">
    @layer utilities {
      
    }
    </style>
    

    <!-- custom theme -->

    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
   </script>
   <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-[#FDEEDC]">

    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="px-6 py-4">
            <h2 class="text-3xl font-bold text-center text-gray-700 dark:text-white">Mail List</h2>
     
            
    
            <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Register To receive exciting new tech news </p>
    
            <form method="post" action="/">
                
                <div class="w-full mt-4">
                    <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="text" placeholder="First Name" aria-label="First Name" name="firstName" required autofocus/>
                </div>

                <div class="w-full mt-4">
                    <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="text" placeholder="Last Names" aria-label="Last Name" name="lastName" required />
                </div>

                <div class="w-full mt-4">
                    <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Email Address" aria-label="Email Address" name="email" required />
                </div>
    
               
    
                <div class="flex items-center justify-center mt-6">
                   
    
                    <button class="px-4 py-2 leading-5 text-white transition-colors duration-300 transform bg-[#F1A661] rounded hover:bg-[#E38B29] focus:outline-none" type="submit">Register</button>
                </div>
            </form>
        </div>
    
        <div class="flex items-center justify-center pb-4  text-center bg-gray-50 dark:bg-gray-700">
            <span class="text-sm text-gray-600 dark:text-gray-200">Wanna Vist My</span>
    
            <a href="https://github.com/Surya-bbas" class="mx-1 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Github?</a>
        </div>
    </div>
    

</body>
</html>
